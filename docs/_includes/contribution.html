<section class="hero is-fullheight has-text-centered" id="contribution">
    <div class="hero-body">
        <div class="container">
            <div class="columns">
                <div
                    class="column has-text-center-desktop has-text-center-tablet has-text-center-fullhd has-text-center-widescreen">
                    <h3 class="subtitle is-size-3 is-uppercase">
                        {{site.short-author-name}}'s Contributions
                    </h3>
                    <figure class="image">
                        <img src="http://ghchart.rshah.org/{{site.github_username}}"
                            alt="{{site.github_username}}'s Github chart" />
                    </figure>
                </div>
            </div>
        </div>
</section>
